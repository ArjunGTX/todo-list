<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>TODO APP</h1>
    <p>The list will remain intact until you delete the items.</p>
    <div id="counter"></div>
    <form action="">
        <div class="todo-container">
            <input type="text" id="todo-item" placeholder="Enter new todo task" autocomplete="off" size="30">
            <button id="submit-btn" type="submit"><i class="fas fa-plus"></i></button>
        </div>
    </form>
    <p id="warning"></p>
        <ul class="todo-list">
        </ul>

        <script src="./app.js"></script>
</body>
</html>
